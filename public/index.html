<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Stakers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Top Stakers</h1>
      <p class="subtitle">Individual wallets ranked by total amount staked</p>
    </div>
  </header>

  <main class="container">
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="total-staked">-</span>
        <span class="stat-label">Total Staked</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="staker-count">-</span>
        <span class="stat-label">Stakers</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="total-validators">-</span>
        <span class="stat-label">Validators</span>
      </div>
    </div>

    <div class="table-wrapper">
      <table class="stakers-table">
        <thead>
          <tr>
            <th class="rank-col">#</th>
            <th class="name-col">Wallet</th>
            <th class="stake-col">Amount Staked</th>
            <th class="since-col">Staking Since</th>
            <th class="validators-col">Validators</th>
            <th class="view-col"></th>
          </tr>
        </thead>
        <tbody id="stakers-body">
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Data is for illustration purposes only. Last updated: <span id="last-updated"></span></p>
    </div>
  </footer>

  <script src="/data.js"></script>
  <script src="/app.js"></script>
</body>
</html>
